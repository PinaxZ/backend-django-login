{% extends 'base.html' %}   
{% load static %}
    {% block content %}
    {{error}}

    <main class="container">
        <div class="row">

            <h1 class="display-3 text-center">Iniciar Sesion</h1>

            <form class="card card-body" action="/signin/" method="POST">
                {% csrf_token %}


                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Escribe tu Nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Crea una contraseña">
                </div>

                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
            {% endblock %}
        </div>
    </main>
